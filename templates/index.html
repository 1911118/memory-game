<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mb-4">Memory Game</h1>
            
            <!-- Level Selection -->
            <div id="level-selection" class="text-center mb-4">
                <h3>Choose Difficulty</h3>
                <div class="btn-group" role="group">
                    <button class="btn btn-primary" data-level="easy">Easy (7s)</button>
                    <button class="btn btn-primary" data-level="medium">Medium (5s)</button>
                    <button class="btn btn-primary" data-level="hard">Hard (3s)</button>
                </div>
            </div>

            <!-- High Scores -->
            <div class="high-scores mb-4">
                <h3>High Scores</h3>
                <div class="row">
                    <div class="col">
                        <p>Easy: <span id="easy-highscore">{{ highscores.easy }}</span></p>
                    </div>
                    <div class="col">
                        <p>Medium: <span id="medium-highscore">{{ highscores.medium }}</span></p>
                    </div>
                    <div class="col">
                        <p>Hard: <span id="hard-highscore">{{ highscores.hard }}</span></p>
                    </div>
                </div>
            </div>

            <!-- Game Area -->
            <div id="game-area" class="text-center" style="display: none;">
                <div id="word-display" class="word-display mb-4">
                    <h2 id="current-word"></h2>
                </div>
                
                <div id="input-area" class="mb-4" style="display: none;">
                    <input type="text" id="word-input" class="form-control mb-2" placeholder="Type the word you remember...">
                    <button id="submit-guess" class="btn btn-success">Submit</button>
                </div>

                <div id="score-display" class="mb-4">
                    <h3>Score: <span id="current-score">0</span></h3>
                </div>

                <button id="start-game" class="btn btn-primary">Start Game</button>
                <button id="end-game" class="btn btn-danger" style="display: none;">End Game</button>
            </div>

            <!-- Result Messages -->
            <div id="result-message" class="alert" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
